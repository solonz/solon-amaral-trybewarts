<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>

        <div>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        </div>

        <form id="evaluation-form" action="" method="get">
        </form>

    </main>
    <script src="script.js"></script>
</body>

</html>
