<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        
        <form class="trybewarts-login" action="" method="get">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        
        <form id="evaluation-form" action="" method="get">
            <h2>Formulário de Avaliação</h2>
            
            <section class="sub-container">
                <input type="text" name="name" placeholder="Nome" id="input-name">
                <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            </section>
            
            <section class="sub-container">
                <input type="email" name="email" placeholder="Email" id="input-email">
                <label for="house">Casa:</label>
                    <select id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
            </section>

            <section>
                <h4 id="label-family">Qual sua família?</h4>
                <div>
                    <input id="front" type="radio" name="family" value="Frontend">
                    <label for="front">Família Frontend</label>
                </div>
                <div>
                    <input id="back" type="radio" name="family" value="Backend">
                    <label for="back">Família Backend</label>
                </div>
                <div>
                    <input id="full" type="radio" name="family" value="FullStack">
                    <label for="full">Família FullStack</label>
                </div>
            </section>

        </form>

    </main>
    <script src="script.js"></script>
</body>

</html>
