<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="" method="get">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">

        <form id="evaluation-form" action="" method="get">
            <h2>Formulário de Avaliação</h2>

            <section class="sub-container">
                <input type="text" name="name" placeholder="Nome" id="input-name">
                <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            </section>

            <section class="sub-container">
                <input type="email" name="email" placeholder="Email" id="input-email">
                <label for="house">Casa:</label>
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>

            <section class="sub-container-2">
                <h4 id="label-family">Qual sua família?</h4>
                <div>
                    <input id="front" type="radio" name="family" value="Frontend">
                    <label for="front">Família Frontend</label>
                </div>
                <div>
                    <input id="back" type="radio" name="family" value="Backend">
                    <label for="back">Família Backend</label>
                </div>
                <div>
                    <input id="full" type="radio" name="family" value="FullStack">
                    <label for="full">Família FullStack</label>
                </div>
                <div>
                    <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>

                    <input id="Jest" type="checkbox" value="Jest">
                    <label for="Jest">Jest</label>
                    <input id="HoFs" type="checkbox" value="HoFs">
                    <label for="Jest">HoFs</label>
                    <input id="Promises" type="checkbox" value="Promises">
                    <label for="Jest">Promises</label>
                    <input id="React" type="checkbox" value="React">
                    <label for="Jest">React</label>
                    <input id="SQL" type="checkbox" value="SQL">
                    <label for="Jest">SQL</label>
                    <input id="Python" type="checkbox" value="Python">
                    <label for="Jest">Python</label>
                </div>
            </section>

            <section class="sub-container-2">
                <h4 id="label-rate">Como você avalia a Trybewarts?</h4>
                <div>
                    <input type="checkbox" name="rate" value="1">
                    <label for="rate">1</label>
                    <input type="checkbox" name="rate" value="2">
                    <label for="rate">2</label>
                    <input type="checkbox" name="rate" value="3">
                    <label for="rate">3</label>
                    <input type="checkbox" name="rate" value="4">
                    <label for="rate">4</label>
                    <input type="checkbox" name="rate" value="5">
                    <label for="rate">5</label>
                    <input type="checkbox" name="rate" value="6">
                    <label for="rate">6</label>
                    <input type="checkbox" name="rate" value="7">
                    <label for="rate">7</label>
                    <input type="checkbox" name="rate" value="8">
                    <label for="rate">8</label>
                    <input type="checkbox" name="rate" value="9">
                    <label for="rate">9</label>
                    <input type="checkbox" name="rate" value="10">
                    <label for="rate">10</label>
                </div>
               
                <div class="sub-container-2">
                    <label class="textarea" for="textarea">Deixe seu comentário:</label>
                    
                    <textarea id="textarea" name="text" rows="4" cols="50" maxlength="500" required></textarea>
                </div>
                <div>
                    <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                    <input id="agreement" type="checkbox" name="agreement">
                </div>
            </section>

        </form>

    </main>
    <script src="script.js"></script>
</body>

</html>
